<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
    <link rel="stylesheet" href="static/styles/post-form.css">
</head>
<body>
    <div class="post-container">
        <h1>New/Edit Post</h1>
        <form method="post" class="form">
            <input type="text" name="title" placeholder="Title">
            <input type="text" name="tags" pattern="Title" placeholder="Tags">
            <textarea name="blog" placeholder="Message"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
