<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        .main{
            display:flex;
            width:100%;
            padding-left:1rem;
        }
        .sidebar{
            width:20%;
            padding-left:5%;
        }
        .right-nav{
            display:flex;
            gap:1rem;
        }
        .blog-card-container{
            display:flex;
            justify-content:center;
            flex-wrap:wrap;
            width:75%;
        }
        .blog-card {
            margin-top:1rem;
            border: 2px solid black;
            padding: 10px;
            margin:10px;
            width: 400px;
            height:200px;
        }
        .blog-card a{
            text-decoration: none;
            color: black;
        }
        .heading {
            margin-bottom: 10px;
        }
        .heading p {
            font-size:0.8rem;
        }
        .content {
            font-size: 1em;
            line-height: 1.4;
        }
        nav {
            margin: 1rem 1rem;
            display: flex;
            justify-content: space-between;
        }
        nav input[type="search"] {
            width:300px;
            padding: 5px;
        }
        .filter{
            max-height:200px;
            overflow:auto;
        }
        form h3{
            margin:0.5rem 0;
        }
        button{
            padding:0.2rem 0.5rem;
        }
    </style>
</head>
<body>
<nav>
    <h2>My Blog Application</h2>
    <div class="right-nav">
        <form th:action="@{/search}" method="POST">
            <input type="hidden" th:name="selectedTags">
            <input type="hidden" th:name="selectedAuthor">
            <input type="hidden" th:name="startingDate">
            <input type="hidden" th:name="endingDate">
            <input type="search" th:name="searchQuery" th:value="${searchQuery}" placeholder="search">
            <br><br>
            <select name="sortBy">
                <option value="newest" th:selected="${sortBy == 'newest'}">Sort By Newest</option>
                <option value="oldest" th:selected="${sortBy == 'oldest'}">Sort By Oldest</option>
            </select>
            <button type="submit">Sort</button>
        </form>
        <a href="/login">Login</a>
    </div>
</nav>
<div class="main">
    <div class="sidebar">
        <h2>Filters</h2>
        <form id="filterForm" th:action="@{/search}" th:method="POST" class="filters-container">
            <input type="hidden" th:name="searchQuery" th:value="${searchQuery}">
            <input type="hidden" th:name="sortBy" th:value="${sortBy}">
            <h3>Tags</h3>
            <div class="filter" th:if="${selectedTags != null}">
                <div th:each="tag : ${tags}" >
                    <input type="checkbox" th:name="selectedTags" th:value="${tag.name}" th:checked="${selectedTags!=null and selectedTags.contains(tag.name)}">
                    <span th:text="${tag.name}"></span>
                </div>
            </div>
            <h3>Authors</h3>
            <div class="filter">
                <div th:each="author : ${authors}" >
                    <input type="checkbox" th:name="selectedAuthor" th:value="${author.name}" th:checked="${selectedAuthor!=null and selectedAuthor.contains(author.name)}">
                    <span th:text="${author.name}"></span>
                </div>
            </div>
            <h3>Date Range</h3>
            <br>
            <input type="date" th:name="startingDate" th:value="${startingDate}">
            <p style="text-align:center">to</p>
            <input type="date" th:name="endingDate" th:value="${endingDate}">
            <br><br>
            <button type="submit">Apply Filters</button>
        </form>
    </div>
    <div class="blog-card-container" >
        <div class="blog-card" th:each="post:${posts}">
            <a th:href="@{'/post'+${post.id}}">
                <div class="heading">
                    <h3 th:text="${post.title}" >My Blog Application</h3>
                    <p>
                        <span th:text="${post.authorId.name}"></span>
                        <span th:text="'  '+${post.publishedAt}"></span>
                    </p>
                </div>
                <div class="content" th:text="${post.excerpt}">
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
