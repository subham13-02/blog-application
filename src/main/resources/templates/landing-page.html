<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        *{
            padding:0;
            margin:0;
            width:100%;
        }
        .right-nav{
            display:flex;
            gap:1rem;
        }
        .blog-card-container{
            margin-top:3rem;
            display:flex;
            justify-content:center;
            flex-wrap:wrap;
        }
        .blog-card {
            border: 2px solid black;
            padding: 10px;
            margin:10px;
            width: 400px;
            height:200px;
        }
        .blog-card a{
            text-decoration: none;
            color: black;
        }
        .heading {
            margin-bottom: 10px;
        }
        .heading h4 {
            font-size: 1.2em;
        }
        .content {
            font-size: 1em;
            line-height: 1.4;
        }
        nav {
            width:100%;
            padding: 1rem 1rem;
            display: flex;
            justify-content: space-between;
        }
        nav input[type="search"] {
            width:300px;
            padding: 5px;
        }
    </style>
</head>
<body>
<nav>
    <h2>My Blog Application</h2>
    <div class="right-nav">
        <form th:action="@{/search}" method="POST">
            <input type="search" th:name="searchQuery" th:value="${searchQuery}"  placeholder="search" >
        </form>
        <a href="/login">Login</a>
    </div>
</nav>
<div class="blog-card-container" >
    <div class="blog-card" th:each="post:${posts}">
        <a th:href="@{'/post'+${post.id}}">
            <div class="heading">
                <h4 th:text="${post.title}" >My Blog Application</h4>
                <p th:text="${post.authorId.name}"><span th:text="${post.publishedAt}"></span></p>
            </div>
            <div class="content" th:text="${post.excerpt}">
            </div>
        </a>
    </div>
</div>
</body>
</html>
